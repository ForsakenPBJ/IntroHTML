<!DOCTYPE html>

<html>

<head>
  <title>I want to do well</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div>
    <h1>I want to do well</h1>
  </div>

  <div>
    <table>
      <tr>
        <th>Mark</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>at least 70</td>
        <td>A</td>
      </tr>
      <tr>
        <td>60-69</td>
        <td>B</td>
      </tr>
      <tr>
        <td>55-59</td>
        <td>C</td>
      </tr>
      <tr>
        <td>50-54</td>
        <td>D</td>
      </tr>
      <tr>
        <td>45-49</td>
        <td>E</td>
      </tr>
      <tr>
        <td>40-44</td>
        <td>S</td>
      </tr>
      <tr>
        <td>less than 40</td>
        <td>U</td>
      </tr>
    </table>
  </div>

  <hr>
  
  <div>
    <form>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject">

    <br>
      
      <label for="grade">What I want to score:</label>
      <input type="text" id="grade" name="grade">
    </form>
  </div>
  
</body>


  
  
</html>
